<?xml version='1.0' ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <title>Vector Test</title>
    </head>

    <body>
        <script src='vectorjs.js' type='application/javascript'></script>
        <script type='application/javascript'>
            var v = [ 1, 1 ];
            var u = [ 2, 2 ];

            console.log( 'v: ' + v + '\nu: ' + u );

            console.log( 'v.add( u ).norm(): ' + v.add( u ).norm() );

            console.log( 'v.distance( u ): ' + v.distance( u ) );

            console.log( 'v.dot( u ): ' + v.dot( u ) );

            console.log( 'v.equal( [ 1, 1 ] ): ' + v.equal( [ 1, 1 ] ) );
            console.log( 'v.equal( [ 1, -5 ] ): ' + v.equal( [ 1, -5 ] ) );

            console.log( 'v.norm(): ' + v.norm() );
            console.log( 'u.norm(): ' + u.norm() );

            console.log( 'v.scalarMultiply( 3 ).norm(): ' + v.scalarMultiply( 3 ).norm() );
            console.log( 'u.scalarMultiply( -5 ).norm(): ' + u.scalarMultiply( -5 ).norm() );

            console.log( 'v.subtract( u ): ' + v.subtract( u ) );
        </script>
    </body>
</html>
