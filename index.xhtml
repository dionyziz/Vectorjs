<?xml version='1.0' ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <title>Vector Test</title>
    </head>

    <body>
        <script src='vectorjs.js' type='application/javascript'></script>
        <script type='application/javascript'>
            var v = new Vector( [ 1, 1 ] );
            var u = new Vector( [ 2, 2 ] );

            console.log( 'v.add( u ).length(): ' + v.add( u ).length() );

            console.log( 'v.distance( u ): ' + v.distance( u ) );

            console.log( 'v.dot( u ): ' + v.dot( u ) );

            console.log( 'v.equal( new Vector( [ 1, 1 ] ) ): ' + v.equal( new Vector( [ 1, 1 ] ) ) );
            console.log( 'v.equal( new Vector( [ 1, -5 ] ) ): ' + v.equal( new Vector( [ 1, -5 ] ) ) );

            console.log( 'v.length(): ' + v.length() );
            console.log( 'u.length(): ' + u.length() );

            console.log( 'v.multiply( 3 ).length(): ' + v.multiply( 3 ).length() );
            console.log( 'u.multiply( -5 ).length(): ' + u.multiply( -5 ).length() );

            console.log( 'v.subtract( u ): ' );
            console.log( v.subtract( u ) );
        </script>
    </body>
</html>
